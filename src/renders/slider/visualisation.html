<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>

    <link rel="stylesheet"
          href="https://halfords-digital.github.io/dist/renders/slider/slider.min.css"/>
    <link rel="stylesheet"
          href="https://halfords-digital.github.io/dist/renders/banner/banner.min.css"/>
    <link rel="stylesheet"
          href="https://halfords-digital.github.io/dist/renders/image/image.min.css"/>
    <link rel="stylesheet"
          href="https://halfords-digital.github.io/dist/renders/video/video.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        video::-webkit-media-controls{
            position:static;
        }

        video::-webkit-media-controls-enclosure{
            width:100%;
            position:absolute;
            left:0;
            bottom:0;
        }

        .copy-html-button{
          background: linear-gradient(rgb(45, 171, 249) 5%, rgb(6, 136, 250) 100%) rgb(45, 171, 249);
          border-radius: 3px;
          display: inline-block;
          cursor: pointer;
          color: rgb(255, 255, 255);
          font-family: Arial;
          font-size: 15px;
          padding: 9px 23px;
          text-decoration: none;
          position: absolute;
          right: 30px;
        }

    </style>
</head>
<body>

<div id="content-to-copy">
    <div class="js_slider_wrap" style="margin:0 auto;"></div>
    <script src="https://halfords-digital.github.io/dist/reusable/lory.min.js"></script>
    <script src="https://halfords-digital.github.io/dist/renders/slider/package/sliderHelper.js"></script>
    <script>loryHelpers.initSliders(document.querySelectorAll(".js_slider"));</script>    
    <link rel="stylesheet" href="https://halfords-digital.github.io/dist/renders/slider/slider.min.css">
    <link rel="stylesheet" href="https://halfords-digital.github.io/dist/renders/banner/banner.min.css">
    <link rel="stylesheet" href="https://halfords-digital.github.io/dist/renders/image/image.min.css">
    <link rel="stylesheet" href="https://halfords-digital.github.io/dist/renders/video/video.min.css">
</div>


<span class="copy-html-button" onclick="copyToClipboard('#content-to-copy')">COPY HTML</span>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://halfords-digital.github.io/dist/reusable/cms-javascript-sdk.min.js"></script>
<script src="https://halfords-digital.github.io/dist/reusable/handlebars.min.js"></script>
<script src="https://halfords-digital.github.io/dist/reusable/utils.js"></script>
<script src="https://halfords-digital.github.io/dist/reusable/renderTypes.js"></script>
<script src="https://halfords-digital.github.io/dist/reusable/handlebars_helpers.js"></script>
<script src="https://halfords-digital.github.io/dist/reusable/lory.min.js"></script>

<script src="https://halfords-digital.github.io/dist/renders/slider/package/sliderHelper.js"></script>


<script src="https://halfords-digital.github.io/dist/renders/slider/template.slider.min.js"></script>
<script src="https://halfords-digital.github.io/dist/renders/image/template.image.min.js"></script>
<script src="https://halfords-digital.github.io/dist/renders/banner/template.banner.min.js"></script>
<script src="https://halfords-digital.github.io/dist/renders/video/template.video.min.js"></script>

<script>
    function getQueryVar(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        return false;
    }

    function copyToClipboard(element) {
        var $temp = $('<input>');
        $('body').append($temp);
        $temp.val($(element).html()).select();
        document.execCommand('copy');
        $temp.remove();

        $('.copy-html-button').text('HTML COPIED');
        setTimeout(function() {
            $('.copy-html-button').text('COPY HTML');
        }, 3000);
    }

    Handlebars.partials = AmpCa.templates;

    AmpCa.utils = new AmpCa.Utils();

    AmpCa.utils.getCaData({
        url: getQueryVar('src'),
        auth: {
            baseUrl: 'https://c1.adis.ws',
            id: 'cf503794-d633-4028-80ea-7c03d272372e', //'653d3a56-c433-4d94-a585-894c42418082' // '07e3fed2-425f-4169-aba2-ac5bb19fd5b4'
            store: 'csdemo'
        },
        callback: function (data) {
            data[0].renderTypes = renderTypes;
            var template = Handlebars.template(AmpCa.templates.slider);
            document.querySelectorAll(".js_slider_wrap")[0].innerHTML = template(data[0]);

            loryHelpers.initSliders(document.querySelectorAll(".js_slider"));
            AmpCa.utils.postProcessing.exec('slider', {});

        },
        formatData: function (data) {
            return amp.inlineContent(JSON.parse(data));
        }
    });
</script>
</body>
</html>
