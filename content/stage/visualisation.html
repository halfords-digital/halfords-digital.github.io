<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ca-web-components</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://www.c1.halfords.com/wcsstore7.00.701.472/HalfordsConsumerDirect/css/production/halfords.min.css"
      type="text/css" />
  </head>
  
  <body>
    <div style="width:640px;height:444px;overflow:hidden;margin:0px;padding:0px;position:absolute;border:1px solid black;">
      <div id="amp-ca-slider"></div>
    </div>
    <script>
      function getQueryVar(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (decodeURIComponent(pair[0]) === variable) { return decodeURIComponent(pair[1]); }
        }
        return false;
      }
      var element = document.getElementById('amp-ca-slider');
      element.setAttribute('data-contenturl', 'https:' + getQueryVar('src'));
    </script>
    <script src="/dist/slider.build.js"></script>
  </body>
</html>
